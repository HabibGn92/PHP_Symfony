<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <span class="gmail">Gmail</span>
        <span class="material-symbols-outlined">apps</span>
        <img src="https://lh3.googleusercontent.com/ogw/ADea4I6SJx9P4E_NK9yPHE3Jb78Gjl1LiH6cCCCjUcX5=s32-c-mo" alt="H-icon">
    </nav>

    <main>
        <div class="image-google">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-img">
        </div>
        <div class="input">
            <span class="material-symbols-outlined">search</span>
            <input type="text">
            <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
        </div>
        <div class="buttons">
            <button>Recherche Google</button>
            <button>J'ai de la chance</button>
        </div>
        <div class="translation">
            Google disponible  en :&nbsp; <a href="">English </a> &nbsp; <a href=""> العربية</a>
        </div>
    </main>

    <footer>
        <div class="country">Tunisie</div>
        <div class="footer-items">
            <div>
                <span>A propos</span>&nbsp;
                <span>Publicité</span>&nbsp;
                <span>Entreprise</span>&nbsp;
                <span>Comment fonctionne la recherche Google ?</span>&nbsp;
            </div>
            <div>
                <span>Confidentialité</span>&nbsp;
                <span>Conditions</span>&nbsp;
                <span>Paramètres</span>&nbsp;
            </div>
        </div>
    </footer>
    
</body>
</html>
