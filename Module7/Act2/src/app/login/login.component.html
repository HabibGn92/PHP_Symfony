<div id="loginForm_container">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="username" class="form-label">user name</label>
                <input type="text" class="form-control" formControlName="username">
                <span *ngIf="error" class="alert">
                     Invalid credentials
                </span>
        </div> 
        <div class="form-group">
            <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" formControlName="password">
                <!-- <span *ngIf="articleForm.controls['title'].invalid && (articleForm.controls['title'].dirty || articleForm.controls['title'].touched)" class="alert">
                     Ce champ est obligatoire  
                </span> -->
        </div> 
        <button type="submit" class="btn btn-secondary" (click)="onLogin()"> connexion </button>
    </form>
</div>
